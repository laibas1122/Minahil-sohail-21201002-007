<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Lisa</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
